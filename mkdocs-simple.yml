site_name: Sistema de Auditoria
site_description: Auditoria de Sistemas - Documentação Completa
site_author: Horacio Vasconcellos
docs_dir: docs
strict: false

theme:
  name: "material"
  language: pt-BR
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: 'deep purple'
      accent: 'purple'
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - scheme: slate
      primary: 'deep purple'
      accent: 'purple'
      toggle:
        icon: material/brightness-4
        name: Modo claro
  icon:
    repo: fontawesome/brands/github

repo_name: sistema-de-auditoria
repo_url: https://github.com/horaciovasconcellos/sistema-de-auditoria

nav:
  - 'Início':
      - 'Guia de Execução': index.md
  - 'API':
      - 'Catálogo de APIs': api-catalog/index.md
  - 'Runbooks':
      - 'Índice de Runbooks': runbooks/index.md

plugins:
  - search:
      lang: pt
  - swagger-ui-tag:
      tryItOutEnabled: true
      docExpansion: list
      filter: true
      syntaxHighlightTheme: monokai

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
