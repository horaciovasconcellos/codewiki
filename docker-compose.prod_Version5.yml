services:
  # Aplicação Principal
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: auditoria-app-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5173:5173"  # Porta do Vite para acesso externo
    environment:
      - NODE_ENV=development  # ✅ Mudado para development
      - MYSQL_HOST=mysql-master-prod
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-app_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-apppass123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-auditoria_db}
      - API_PORT=3000
    depends_on:
      mysql-master-prod:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Master
  mysql-master-prod:  # ✅ Removido espaço
    image: mysql:8.0
    container_name: mysql-master-prod  # ✅ Removido espaço
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password  # ✅ Corrigido
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-auditoria_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass123}
    ports:
      - "3307:3306"
    volumes: 
      - mysql-master-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro  # ✅ Corrigido (sem espaço)
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval:  10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MySQL Slave (Opcional - Read Replica)
  mysql-slave: 
    image: mysql:8.0
    container_name: mysql-slave-prod
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password  # ✅ Corrigido
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE:  ${MYSQL_DATABASE:-auditoria_db}
    ports:
      - "3308:3306"
    volumes: 
      - mysql-slave-data:/var/lib/mysql
    networks:
      - app-network
    depends_on:
      mysql-master-prod:
        condition: service_healthy
    healthcheck:
      test:  ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout:  5s
      retries:  5

  # Nginx (Opcional - se não usar proxy reverso externo)
  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # ✅ Corrigido (sem espaço)
      - ./dist:/app/dist: ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - app-network  
    profiles:
      - with-nginx

networks:
  app-network:  
    driver: bridge

volumes: 
  mysql-master-data: 
    driver: local
  mysql-slave-data:
    driver: local
  nginx-logs:
    driver: loca
