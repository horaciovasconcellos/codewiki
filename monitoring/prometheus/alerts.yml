# Regras de Alerta do Prometheus
groups:
  - name: auditoria_alerts
    interval: 30s
    rules:
      # Alerta: Aplicação está down
      - alert: AuditoriaAppDown
        expr: up{job="auditoria-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: auditoria-api
        annotations:
          summary: "Aplicação Auditoria está indisponível"
          description: "A aplicação {{ $labels.instance }} está DOWN há mais de 1 minuto."
      
      # Alerta: Alta taxa de erros HTTP
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: auditoria-api
        annotations:
          summary: "Alta taxa de erros HTTP 5xx"
          description: "Taxa de erros HTTP 5xx acima de 5% nos últimos 5 minutos no serviço {{ $labels.service }}."
      
      # Alerta: Latência alta
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          service: auditoria-api
        annotations:
          summary: "Latência alta detectada"
          description: "P95 da latência está acima de 2s nos últimos 10 minutos no serviço {{ $labels.service }}."
      
      # Alerta: Alto uso de memória
      - alert: HighMemoryUsage
        expr: (nodejs_heap_size_used_bytes / nodejs_heap_size_total_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: auditoria-api
        annotations:
          summary: "Alto uso de memória Node.js"
          description: "Uso de heap acima de 90% no serviço {{ $labels.service }}."
      
      # Alerta: Banco de dados inacessível
      - alert: DatabaseConnectionFailed
        expr: mysql_up == 0
        for: 2m
        labels:
          severity: critical
          service: mysql
        annotations:
          summary: "Banco de dados MySQL inacessível"
          description: "Conexão com MySQL falhou há mais de 2 minutos."
      
      # Alerta: Muitas conexões abertas
      - alert: TooManyDatabaseConnections
        expr: db_pool_connections_active > 80
        for: 10m
        labels:
          severity: warning
          service: auditoria-api
        annotations:
          summary: "Muitas conexões de banco abertas"
          description: "Pool de conexões do banco com mais de 80 conexões ativas há 10 minutos."

  - name: prometheus_alerts
    interval: 60s
    rules:
      # Alerta: Prometheus perdendo amostras
      - alert: PrometheusTsdbReloadsFailing
        expr: increase(prometheus_tsdb_reloads_failures_total[3m]) > 0
        for: 5m
        labels:
          severity: warning
          service: prometheus
        annotations:
          summary: "Prometheus TSDB reload falhando"
          description: "Prometheus não consegue recarregar a configuração."
      
      # Alerta: Muitas amostras rejeitadas
      - alert: PrometheusTooManyRejectedSamples
        expr: rate(prometheus_target_scrapes_sample_out_of_order_total[5m]) > 0
        for: 10m
        labels:
          severity: warning
          service: prometheus
        annotations:
          summary: "Prometheus rejeitando amostras"
          description: "{{ $value }} amostras/s estão sendo rejeitadas por timestamps fora de ordem."
