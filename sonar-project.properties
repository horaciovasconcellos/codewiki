# Configuração do SonarQube para CodeWiki
sonar.projectKey=codewiki
sonar.projectName=CodeWiki - Auditoria e Documentação
sonar.projectVersion=1.0.0

# URL do servidor SonarQube
sonar.host.url=http://localhost:9010

# Diretórios de código fonte
sonar.sources=src,server/api.js,server/src
sonar.tests=

# Inclusões específicas
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Exclusões - arquivos que não devem ser analisados
sonar.exclusions=**/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.spec.js,\
  **/vite.config.ts,\
  **/jest.config.js,\
  **/tailwind.config.js,\
  **/*.d.ts,\
  **/uploads/**,\
  **/logs/**,\
  **/data-templates/**,\
  **/theme/**,\
  **/public/**,\
  **/*.config.*,\
  **/package-production/**,\
  **/database/**,\
  **/scripts/**

# Exclusões de testes (cobertura)
sonar.test.exclusions=**/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.spec.js

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Linguagens
sonar.language=ts,js

# TypeScript/JavaScript específico
sonar.typescript.node=node
sonar.javascript.node.maxspace=4096

# Ignorar arquivos duplicados
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js

# Configurações de qualidade
sonar.qualitygate.wait=false

# Configurações de análise
sonar.scm.disabled=false
sonar.scm.provider=git

