name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key
        run: npm test || true
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: /api

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          echo "Generating changelog..."
          if [ -f "CHANGELOG.md" ]; then
            # Extract changelog for current version
            changelog=$(sed -n "/## \[${{ steps.get_version.outputs.version }}\]/,/## \[/p" CHANGELOG.md | sed '$d' || echo "See CHANGELOG.md for details")
          else
            # Generate from git commits
            changelog=$(git log --pretty=format:"* %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || git log --pretty=format:"* %s (%h)" -10)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release
          
          # Copy necessary files
          cp -r dist release/ || mkdir -p release/dist
          cp package.json package-lock.json release/
          cp -r server release/
          cp -r database release/
          cp .env.example release/
          cp README.md release/ || touch release/README.md
          
          # Create archive
          cd release
          tar -czf ../codewiki-${{ steps.get_version.outputs.version }}.tar.gz .
          cd ..
          
          # Create zip
          cd release
          zip -r ../codewiki-${{ steps.get_version.outputs.version }}.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ CodeWiki Release ${{ steps.get_version.outputs.version }}
            
            ### ðŸ“‹ Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### ðŸ“¦ Installation
            
            ```bash
            # Download and extract
            wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/codewiki-${{ steps.get_version.outputs.version }}.tar.gz
            tar -xzf codewiki-${{ steps.get_version.outputs.version }}.tar.gz
            
            # Install dependencies
            npm ci --production
            
            # Configure environment
            cp .env.example .env
            # Edit .env with your configuration
            
            # Start application
            npm start
            ```
            
            ### ðŸ”— Links
            - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          files: |
            codewiki-${{ steps.get_version.outputs.version }}.tar.gz
            codewiki-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/codewiki:${{ steps.get_version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/codewiki:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, docker-release]
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "âœ… Release completed successfully!"
          echo "Version: ${{ needs.create-release.outputs.version }}"
          echo "Docker: ${{ secrets.DOCKERHUB_USERNAME }}/codewiki:${{ needs.create-release.outputs.version }}"
