version: '3.8'

services:
  # Aplicação Principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auditoria-app-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MYSQL_HOST=mysql-master
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-app_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-apppass123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-auditoria_db}
      - API_PORT=3000
    depends_on:
      mysql-master:
        condition: service_healthy
    networks:
      - auditoria-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Master
  mysql-master:
    image: mysql:8.0
    container_name: mysql-master-prod
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-auditoria_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass123}
    ports:
      - "3307:3306"
    volumes:
      - mysql-master-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    networks:
      - auditoria-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MySQL Slave (Opcional - Read Replica)
  mysql-slave:
    image: mysql:8.0
    container_name: mysql-slave-prod
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-auditoria_db}
    ports:
      - "3308:3306"
    volumes:
      - mysql-slave-data:/var/lib/mysql
    networks:
      - auditoria-network
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx (Opcional - se não usar proxy reverso externo)
  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/app/dist:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - auditoria-network
    profiles:
      - with-nginx

networks:
  auditoria-network:
    driver: bridge

volumes:
  mysql-master-data:
    driver: local
  mysql-slave-data:
    driver: local
  nginx-logs:
    driver: local
