# Liquibase Properties - Configuração Local
# Este arquivo pode ser sobrescrito por variáveis de ambiente ou parâmetros Maven

# Changelog principal
changeLogFile=src/main/resources/db/changelog/db.changelog-master.xml

# Configurações do banco de dados (DEV)
driver=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://localhost:3306/auditoria_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
username=root
password=rootpass123

# Configurações de output
verbose=true
logLevel=INFO

# Diretório de output para comandos como dbDoc
outputDirectory=target/liquibase-output

# Formato de arquivo para comandos de diff/generate
outputChangeLogFile=target/generated-changelog.xml

# Configurações de contexto e labels (se necessário)
# contexts=dev,test
# labels=version-1.0

# Parâmetros customizados
# liquibase.hub.mode=off
