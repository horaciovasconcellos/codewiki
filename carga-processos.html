        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function carregarProcessos() {
            const output = document.getElementById('output');

            try {
                log('üîÑ Iniciando carga de processos...', 'info');
                
                localStorage.setItem('processos-negocio', JSON.stringify(processosData));
                
                log('‚úÖ SUCESSO! Processos carregados no localStorage', 'success');

                log('', 'info');
                log('üìã Processos carregados:', 'info');

                log('', 'info');
                log('‚ö†Ô∏è  PR√ìXIMOS PASSOS:', 'warning');

        function verificarDados() {
